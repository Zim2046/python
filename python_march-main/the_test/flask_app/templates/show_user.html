<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
  {{session}}
  {{user}}
    <div class="container">
        <div style="display:flex; justify-content:space-between">
          <h1>Welcome, {{session['user_name']}}</h1>
          <div>
            <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">logout</a>
            <a href="/thoughts" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">dashboard</a>
          </div>
        </div>
        <h2>{{user.first_name}}'s Thoughts</h2>
        <table class="table">
            <thead>
            </thead>
            <tbody>
                {% for thought in user.thoughts %}
                <tr>
                    {#<th scope="row">{{thought.id}}</th>#}
                    <td>{{thought.content}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
