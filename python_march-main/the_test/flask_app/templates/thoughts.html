<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body style="margin: 10px auto; padding: 0 10%;">
    <div class="conatiner">
        <div style="display:flex; justify-content:space-between">
            <h1>Welcome, {{session['user_name']}}</h1>
            <div>
                <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">logout</a>
            </div>
        </div>
        <div class="container">
            <form action="/create/thought" method="post" style="display:flex; gap: 10px;">
                  <input type="hidden" name="user_id" value="{{session['user_id']}}">
                  <div class="form-group" style="flex:4" >
                      <input type="text" class="form-control"  name="content" placeholder="What's on your mind? ...">
                  </div>
                  <div style="flex:2" >
                      <button type="submit" class="btn btn-info" >Add Thought</button>
                  </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                  {#<th scope="col">#</th>#}
                  {#<th scope="col">user</th>#}
                  {# <th scope="col">content</th> #}
                  {#<th scope="col">likes</th>#}
                </tr>
            </thead>
            <tbody>
                {% for thought in thoughts  %}
                <tr>
                    {#<th scope="row">{{thought.id}}</th>#}
                    <td><a href="/users/{{thought.user_id}}">{{thought.first_name}} says:</a></td>
                    <td>
                        <div style="border: 1px solid black; border-radius: 5px; padding:5px; margin-bottom:5px">
                            {{thought.content}}
                        </div>
                        <div>
                            <a href="/decrement_likes/{{thought.id}}/{{thought.likes}}" class="btn btn-warning btn-sm">unlike</a>
                            <a href="/increment_likes/{{thought.id}}/{{thought.likes}}" class="btn btn-success btn-sm">like</a>
                            <p class="text-right" style="display: inline; margin-left: 50%;">{{thought.likes}} likes</p>
                        </div>
                    </td>
                    <td>
                        <a href="/delete/{{thought.id}}" class="btn btn-danger btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
