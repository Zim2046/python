<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        body{
            padding: 50px 25%
        }
        div {
            margin-bottom: 10px;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group{
            margin-right: 20%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>
</head>
<body >

    <div class="header">
        <h1>Edit User {{user.first_name}}</h1>
        <a href="/">Home</a>
    </div>

    <form action="/users/update" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter First Name" name="first_name" value="{{user.first_name}}">
            <input type="hidden" class="form-control"  aria-describedby="emailHelp" placeholder="Enter First Name" name="id" value="{{user.id}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Last Name" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email" >Email:</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email" value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-primary" href= "/users/{{user.id}}">Udpdate</button>
        <a href= "/users/{{user.id}}" > Show User </a>
    </form> 
</body>
</html>
