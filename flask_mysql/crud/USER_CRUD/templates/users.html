<!DOCTYPE html>
<html lang="en">
    <head>
      <style>
          .red{
              color: red;
          }
      </style>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Read (ALL)</title>
    </head>
<body>
    <div class="container">
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Created At</th>
                  <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                  <th scope="row">{{user.id}}</th> 
                  <td>{{user.first_name}}  {{user.last_name}}</td> 
                  <td>{{user.email}}</td> 
                  <td>{{user.created_at}}</td> 
                  <td>
                      <a href= {{ url_for('show', id = user.id)}} > Show </a>
                      <span> | </span> 
                      <a href= {{ url_for('edit', id= user.id)}} > Edit </a>
                      <span> | </span> 
                      <a class="red" href= {{ url_for('destroy', id= user.id)}} >  Delete </a>
                      {# DOCS for url_for() - https://flask.palletsprojects.com/en/1.1.x/quickstart/#url-building #}
                  </td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new" class="btn btn-primary">Add a New User</a>
    </div>
</body>
</html>
