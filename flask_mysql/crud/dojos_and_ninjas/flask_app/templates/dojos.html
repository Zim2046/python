<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dojos_and_ninjas.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojo</title>
</head>
<body>
    <div class="container">
        <div class="col" >
            <form action="/user/create" method="post">
                <h1>New Dojo</h1>
                <div class="form-group ">
                        <label for="first_name">Name:</label>
                        <input type="text" class="form-control"  placeholder="Enter Dojo name to add" name="first_name">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form> 
        </div>
        <div class="col">
            <h1>All Dojos</h1>
            <ul class="list-group">
                {% for  dojo in dojos  %}
                    <a href={{ url_for('show',id = ninjas.ninjas_id)}} class="list-group-item list-group-item-action">{{dojo.name}}</a>
                {% endfor %}
            </ul>
            <a href="/">Add Ninja</a>
        </div>
    </div>
</body>
</html>
