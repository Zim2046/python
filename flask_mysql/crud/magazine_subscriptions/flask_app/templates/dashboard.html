<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .content {
            border: black solid 2px;
            padding: 20px;
            width: 70%;
            border-radius: 10px;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sbscriptions</title>
</head>
{{session}}
{{users_and_mags['title']}}
{#{{users_and_mags}}#}
<body style="margin: 10px auto; padding: 0 10%;">
    <div class="conatiner">
        <div style="display:flex; justify-content:space-between">
            <h1>Welcome, {{session['user_name']}}</h1>
            <div>
                <a href="/new" class="btn btn-primary btn-lg active btn-sm" role="button" aria-pressed="true">Add Magazine</a>
                <a href="/user/account" class="btn btn-primary btn-lg active btn-sm btn btn-info" role="button" aria-pressed="true">Account</a>
                <a href="/logout" class="btn btn-primary btn-lg active btn-sm btn-secondary" role="button" aria-pressed="true">logout</a>
            </div>
        </div>
        <div class="container">
            <h2>Magazines</h2>
        </div>
        <table class="table">
            <tbody>
                <div class="content">
                    {% for magazine in users_and_mags  %}
                        <div>
                            <a href="/show/{{magazine.id}}"> {{magazine.title}}:</a> added by {{magazine.first_name}} {{magazine.last_name}}
                        </div>
                    {% endfor %}

                </div>
            </tbody>
        </table>
</body>
</html>
