<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            padding: 50px 25%
        }
        div {
            margin-bottom: 10px;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group{
            margin-right: 20%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>
</head>
<body >
{{session}}
    <div class="header">
        <h1>Add a Magazine</h1>
        <a href="/">Home</a>
    </div>

    <form action="/create/new" method="post">

        <div class="form-group">
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
        </div>

        <div class="form-group">
          <label for="title"> Title: </label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Title" name="title" id="title">
        </div>

        <div class="form-group">
          <label for="description" > Description: </label>
          <textarea class="form-control" placeholder="Enter description" name="description" cols="20" rows="3" id="description"></textarea>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</body>
</html>
