<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/checkerboard.css')}}">
    <title>Checkerboard Generator</title>
  </head>

  <body>
    
    {% if phrase == "Welcome!"%}
    <h1 style="text-align: center;">{{phrase}}</h1>
    {% endif %};

    <div class="container">
        <div id="wrapper">
            {% for i in range(num) %}    
            <div class="box" style="background-color: {{color}};"></div>
            {% endfor %}
        </div> 
    </div>


    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <img src="{{ url_for('static', filename='img/my_img.png') }}">
  </body>
</html>
